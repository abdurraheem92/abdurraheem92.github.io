<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/tingle.min.css" />

<body>
  <div class="container">
    <h1 id="header">Contact Form</h1>
  </div>
  <main class="mainContainer">
    <form action="" id="contactForm" method="post">
      <label for="name">Name: </label>
      <input type="text" name="name" id="name" placeholder="Name" text-color="white">
      <label for="email">Email:</label>
      <input type="email" email="email" id="email" placeholder="E-mail">
      <label for="message">Message:</label>
      <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message here"></textarea><br>

      <button type="submit">Submit</button>
    </form>
    <script src="js/tingle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/form.js"></script>
  </main>
  <footer class="container">
    &copy; 2018 . Stutern Frontend Training
  </footer>
</body>

</html>
